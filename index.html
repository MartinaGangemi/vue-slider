<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6ab09c9efe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="img_container">
                <img :src="galleria[activeImage].image" alt="">
                <div class="text">
                    <h2>{{galleria[activeImage].title}}</h2>
                    <p>{{ galleria[activeImage].text}}</p>
                </div>
            </div>
            
            <div class="thumbnails" @mouseenter="stop"  @mouseleave="autoplay" >
                <div class="navigator">
                    <div class="up" @click="prevImg">
                        <i class="fa-solid fa-chevron-up "></i>
                    </div>
                    <div class="down" @click="nextImg">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <img :src="thumb.image"  class="thumb " :class="activeImage === index ? 'active' : ''" alt="" 
                v-for ="(thumb, index) in galleria" @click="selectImg(index)"  >
                
            </div>
            

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   
    <script src="./assets/js/app.js"></script>
   
</body>
</html>
